<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>这也是title</title>
    <style>
        body { margin: 0; background: #f5f7fa; font-family: 'Microsoft YaHei', sans-serif; }
        .layout { display: flex; min-height: 100vh; }
        .sidebar {
            width: 220px;
            background: #fff;
            border-right: 1px solid #eee;
        }
        .sidebar-title {
            background: #8e6be8;
            color: #fff;
            font-size: 26px;
            font-weight: bold;
            padding: 32px 0 32px 30px;
            letter-spacing: 2px;
        }
        .menu-group { margin-top: 30px; }
        .menu-group-title { color: #888; font-size: 15px; padding: 10px 0 5px 30px; }
        .menu-item {
            padding: 12px 30px;
            cursor: pointer;
            font-size: 16px;
            color: #333;
            border-left: 4px solid transparent;
            transition: background 0.2s, border-color 0.2s;
        }
        .menu-item.active, .menu-item:hover {
            background: #f0f7ff;
            color: #409EFF;
            border-left: 4px solid #409EFF;
        }
        .main { flex: 1; }
        .iframe-box { width: 100%; height: 100vh; border: none; background: #f5f7fa; }
    </style>
</head>
<body>
<div class="layout">
    <!-- 左侧菜单 -->
    <div class="sidebar">
        <div class="menu-group">
            <div class="menu-group-title">系统管理</div>
            <div class="menu-item active" id="menu-dept" onclick="switchPage('dept.html', this)">部门管理</div>
            <div class="menu-item" id="menu-emp" onclick="switchPage('emp.html', this)">员工管理</div>
        </div>
    </div>
    <!-- 右侧内容区 -->
    <div class="main">
        <iframe id="mainFrame" class="iframe-box" src="emp.html"></iframe>
    </div>
</div>
<script>
function switchPage(page, el) {
    document.getElementById('mainFrame').src = page;
    // 菜单高亮
    document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));
    el.classList.add('active');
}
</script>
</body>
</html>
